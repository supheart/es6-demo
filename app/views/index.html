<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= name %>-index</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.gif" alt="logo">
    </div>
    <div class="up-head">
      <div class="title">11选5</div>
      <div class="periods">第<span>2017041201</span>期</div>
      <div class="timer">
        购彩剩余时间：<span class="text"></span>
      </div>
      <div class="sale">
        销售：9:00~22:00（78期）10分钟开奖
      </div>
      <div class="return">
        返奖50%
      </div>
      <div class="stop">
        <button type="button">暂停销售</button>
      </div>
    </div>
    <div class="down-head">
      <ul>
        <li class="active">选号投注</li>
        <li>遗漏数据</li>
        <li>单式上传</li>
        <li>购彩小助手</li>
      </ul>
      <ul>
        <li>走势图表</li>
        <li>杀号定胆</li>
        <li>玩法介绍</li>
        <li>拖奖金对照</li>
        <li>拖奖金对照</li>
        <li>倍投计算器</li>
      </ul>
    </div>
    <div class="sub-list">
      <ul>
        <li class="sub-item">任二</li>
        <li class="sub-item active">任三</li>
        <li class="sub-item">任四</li>
        <li class="sub-item">任五</li>
        <li class="sub-item">任六</li>
        <li class="sub-item">任七</li>
        <li class="sub-item">任八</li>
      </ul>
    </div>
  </header>
  <div class="content">
    <div class="tip">玩法提示：</div>
    <div class="panel">选号区</div>
    <div class="number-wrap"></div>
  </div>
</body>
<script type="text/javascript" src="/js/index.js"></script>
</html>
